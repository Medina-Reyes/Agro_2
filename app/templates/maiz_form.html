<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario para Producción de Maíz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #4CAF50; }
        .required::after { content: " *"; color: red; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Cuestionario para Producción de Maíz</h1>
    <p><strong>Instrucciones:</strong> Llena este cuestionario una vez al mes. Usa números en todas tus respuestas (por ejemplo, pesos, horas, días).</p>

    <form id="maizForm" action="{{ url_for('submit_maiz_form') }}" method="POST">
        <h2>Sección 1: Ingresos y Gastos</h2>
        <label class="required">1. ¿Cuál fue el total de ingresos por la venta de maíz en tu última cosecha?</label>
        <input type="number" id="q1" name="q1" required>
        
        <label class="required">1.1 ¿Cuántos meses duró tu última cosecha?</label>
        <input type="number" id="q1_1" name="q1_1" required>
        
        <label class="required">1.2 ¿Qué variedad de maíz sembraste en tu última cosecha?</label>
        <input type="text" id="q1_2" name="q1_2" required>
        
        <label class="required">1.3 ¿Cuántas hectáreas de maíz sembraste en tu última cosecha?</label>
        <input type="number" id="q1_3" name="q1_3" required>
        
        <label class="required">2. ¿Cuánto gastaste en insumos en tu última cosecha?</label>
        <input type="number" id="q2" name="q2" required>
        
        <label class="required">3. ¿Cuánto pagaste por todos los jornales en tu última cosecha?</label>
        <input type="number" id="q3" name="q3" required>
        
        <label class="required">4. ¿Cuánto gastaste en servicios para el maíz en tu última cosecha?</label>
        <input type="number" id="q4" name="q4" required>
        
        <label class="required">5. ¿Cuál es el valor estimado de la maquinaria y el equipo que utilizas en la producción de maíz?</label>
        <input type="number" id="q5" name="q5" required>
        
        <label class="required">6. ¿Cuánto dinero tienes disponible para cubrir gastos en tu producción de maíz en los próximos 30 días?</label>
        <input type="number" id="q6" name="q6" required>
        
        <label class="required">7. ¿Cuánto gastaste en imprevistos relacionados con tu producción de maíz en los últimos 30 días?</label>
        <input type="number" id="q7" name="q7" required>
        
        <label class="required">8. ¿Cuál es el monto total de tus deudas relacionadas con la producción de maíz?</label>
        <input type="number" id="q8" name="q8" required>

        <h2>Sección 2: Procesos Productivos</h2>
        <label class="required">9. ¿Cuántos días en total dedicas a preparar el terreno para la siembra de maíz?</label>
        <input type="number" id="q9" name="q9" required>
        
        <label class="required">10. ¿Cada cuántos días aplicas fertilizantes o pesticidas al maíz?</label>
        <input type="number" id="q10" name="q10" required>
        
        <label class="required">11. ¿Cuánto tiempo te toma cosechar una hectárea de maíz?</label>
        <input type="number" id="q11" name="q11" required>
        
        <label class="required">12. ¿Cuántos trabajadores necesitas durante la temporada de cosecha de maíz?</label>
        <input type="number" id="q12" name="q12" required>
        
        <label class="required">13. ¿Cuántos días te toma secar o procesar el maíz cosechado?</label>
        <input type="number" id="q13" name="q13" required>
        
        <label class="required">14. ¿Cuántos días a la semana te dedicas a vender el maíz?</label>
        <input type="number" id="q14" name="q14" required>
        
        <label class="required">15. ¿Dónde comercializas tu cosecha?</label>
        <select id="q15" name="q15" multiple required>
            <option value="acopio">Centro de acopio</option>
            <option value="mercado">Mercado local</option>
            <option value="central">Central de abastos</option>
            <option value="otro">Otro</option>
        </select>
        
        <label class="required">16. ¿Qué porcentaje de tu cosecha dedicas para autoconsumo?</label>
        <input type="number" id="q16" name="q16" required>
        
        <label class="required">17. ¿Cuántas horas al día supervisas tus cultivos de maíz?</label>
        <input type="number" id="q17" name="q17" required>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
