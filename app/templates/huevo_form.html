<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario para Producción de Huevo con Aves de Traspatio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #4CAF50; }
        .required::after { content: " *"; color: red; }
        input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Cuestionario para Producción de Huevo con Aves de Traspatio</h1>
    <p><strong>Instrucciones:</strong> Completa este cuestionario una vez al mes. Usa solo números en tus respuestas (por ejemplo, pesos, horas, días).</p>

    <form id="huevoForm" action="{{ url_for('submit_huevo_form') }}" method="POST">
        <h2>Sección 1: Ingresos y Gastos</h2>
        <label class="required">1. ¿Cuál fue el total de ingresos por la venta de huevos en el último mes? (en pesos o moneda local)</label>
        <input type="number" id="q1" name="q1" required>
        
        <label class="required">1.2 ¿Cuántas aves de traspatio tienes actualmente?</label>
        <input type="number" id="q1_2" name="q1_2" required>
        
        <label class="required">1.3 ¿Qué porcentaje de tus aves están produciendo huevos regularmente?</label>
        <input type="number" id="q1_3" name="q1_3" required>
        
        <label class="required">1.4 ¿Cuántos huevos recolectas al día en promedio?</label>
        <input type="number" id="q1_4" name="q1_4" required>
        
        <label class="required">2. ¿Cuánto gastaste en alimento para las aves en el último mes?</label>
        <input type="number" id="q2" name="q2" required>
        
        <label class="required">3. ¿Cuánto pagaste por mano de obra para la producción de huevos en el último mes?</label>
        <input type="number" id="q3" name="q3" required>
        
        <label class="required">4. ¿Cuánto gastaste en servicios para el cuidado de tus aves de traspatio en el último mes?</label>
        <input type="number" id="q4" name="q4" required>
        
        <label class="required">5. ¿Cuánto dinero tienes disponible actualmente para cubrir gastos en tu producción de huevos en los próximos 30 días?</label>
        <input type="number" id="q5" name="q5" required>
        
        <label class="required">6. ¿Cuánto gastaste en imprevistos relacionados con tu producción de huevos en los últimos 30 días?</label>
        <input type="number" id="q6" name="q6" required>
        
        <label class="required">7. ¿Cuál es el monto total de tus deudas relacionadas con la producción de huevos?</label>
        <input type="number" id="q7" name="q7" required>

        <h2>Sección 2: Procesos Productivos</h2>
        <label class="required">8. ¿Cuántas horas al día dedicas a preparar el alimento para las gallinas?</label>
        <input type="number" id="q8" name="q8" required>
        
        <label class="required">9. ¿Cuántas horas al día supervisas a tus gallinas?</label>
        <input type="number" id="q9" name="q9" required>
        
        <label class="required">10. ¿Cada cuántos días aplicas tratamientos o vacunas a las gallinas?</label>
        <input type="number" id="q10" name="q10" required>
        
        <label class="required">11. ¿Cuánto tiempo te toma recolectar los huevos diariamente?</label>
        <input type="number" id="q11" name="q11" required>
        
        <label class="required">12. ¿Cuántas personas trabajan en el cuidado de las gallinas y la recolección de huevos? (Incluyéndote a ti)</label>
        <input type="number" id="q12" name="q12" required>
        
        <label class="required">13. ¿Cuántos días transcurren desde que adquieres nuevas gallinas ponedoras hasta que comienzan a producir huevos regularmente?</label>
        <input type="number" id="q13" name="q13" required>
        
        <label class="required">14. ¿Dónde sueles vender los huevos que produces? (Selecciona las opciones que apliquen)</label>
        <select id="q14" name="q14" multiple required>
            <option value="acopio">Centro de acopio</option>
            <option value="mercado">Mercado local</option>
            <option value="tiendas">Tiendas o abarrotes</option>
            <option value="directa">Venta directa a consumidores</option>
            <option value="restaurantes">Restaurantes o panaderías</option>
            <option value="linea">Venta en línea</option>
            <option value="otro">Otro</option>
        </select>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
